<!DOCTYPE html>
<html>
<head>
	<title>Canvas Template in HTML</title>
	<meta name="author" content="Ben Jeffrey">

	<meta name="description" content="An HTML table which can be used as a basis for modifications of the Business Model Canvas or Lean Canvas.">

	<style type="text/css">
		table, td {
			border:1px solid black;
			border-collapse: collapse;
		}

		html, body, table {
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
		}
	</style>
</head>
<body>
	<table>
		<tbody>
			<tr>
				<td colspan="2" rowspan="2">
					<h1>A</h1>

				</td>
				<td colspan="2">
					<h1>D</h1>

				</td>
				<td colspan="2" rowspan="2">
					<h1>C</h1>

				</td>
				<td colspan="2">
					<h1>I</h1>

				</td>
				<td colspan="2" rowspan="2">
					<h1>B</h1>

				</td>
			</tr>
			<tr>
				<td colspan="2">
					<h1>E</h1>

				</td>
				<td colspan="2">
					<h1>F</h1>

				</td>
			</tr>
			<tr>
				<td colspan="5">
					<h1>G</h1>

				</td>
				<td colspan="5">
					<h1>H</h1>

				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
